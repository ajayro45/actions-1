name: Generate ASCII network

on:
    push

jobs:
    ascii_job:
        runs-on: ubuntu-latest
        steps:
         - name: Checkout Repo
           uses: actions/checkout@v4

         - name: List the Files
           run: ls -lart
         
         - name: Execute shell script
           run: |
              chmod +x ascii-script.sh
              ./ascii-script.sh
          
